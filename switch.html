<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day=3
        switch (day) {
            case 1:
                document.write("Sunday")
                break;
            
            case 2:
                document.write("Monday") 
                break;
                
            case 3:
                document.write("Tuesday")
                break;
            
            default:
                document.write("Wrong")    


        }
    </script>
</body>

</html>
